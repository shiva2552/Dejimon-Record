<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">

    <title>My Dejimon</title>
</head>
<body onload="fileRead()">
    <header>
            <h3>MY DEJIMON RECORD!</h3>
            <button id="add" >
                ADD
            </button>
    </header>
    <main> 
        <table id = "myTable">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Type</th>
                <th>More Info</th>
                <th>Delete</th>
            </tr>
        </table>
        <fieldset id= "info" style="visibility: hidden;">
            <h5 class = "col" >More Info:</h5>
            <table id= "infoTable">
                <tr>
                    <td class = "col">Name:</td>
                    <td></td>
                </tr>
                <tr>
                    <td class = "col">Type:</td>
                    <td></td>
                </tr>
                <tr>
                    <td class = "col">Height:</td>
                    <td></td>
                </tr>
                <tr>
                    <td class = "col">Weight:</td>
                    <td></td>
                </tr>
                <tr>
                    <td class = "col"> Abilities:</td>
                    <td></td>
                </tr>
                <tr>
                    <td class = "col">Overall:</td>
                    <td></td>
                </tr>

            </table>
        </fieldset> 
        <fieldset id= "addInfo" style="visibility: hidden;">
            <label for="name"> Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="yorkshire">Yorkshire</option>
                <option value="lean">Lean</option>
                <option value="potbelly">Potbelly</option>
            </select><br>
            <label for="weight"> Weight: <span id="ws"></span></label>
            <input type="range" id="weight" name="weight" min="0" max="1000"><br>
            <label for="height"> Height: <span id="hs"></span></label>
            <input type="range" id="height" name="height" min="0" max="1000"><br>
            <label for="strength"> Ability Strength: <span id="ss"></span></label>
            <input type="range" id="strength" name="strength" min="0" max="100"><br>
            <button id="create" class="btn btn-primary btn-lg btn-block">
                CREATE
            </button>
        </fieldset>
           
    </main>

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="./DejimonModel.js"></script>
    <script src="./DejimonService.js"></script>
    <script src="./main.js"></script>
  

</body>
</html>
